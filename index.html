<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced CMD</title>
    <style>
        body {
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Courier New', monospace;
            position: relative;
            overflow: hidden;
            color: white;
        }
        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
            filter: brightness(1.2) contrast(1.1);
        }
        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
            filter: saturate(1.2);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        .cmd-container {
            width: 850px;
            height: 550px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
                       0 0 0 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transform: translateZ(0);
            transition: all 0.3s ease;
        }
        .title-bar {
            background: rgba(58, 58, 58, 0.8);
            padding: 15px;
            display: flex;
            align-items: center;
            height: 28px;
            direction: ltr;
            -webkit-app-region: drag;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .title-bar-text {
            color: #cccccc;
            font-size: 13.5px;
            margin: 0 auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.3px;
        }
        .window-controls {
            position: absolute;
            left: 15px;
            display: flex;
            gap: 8px;
            margin: 0;
        }
        .control-button {
            width: 13px;
            height: 13px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .close { background-color: #ff5f56; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #27c93f; }
        .cmd-window {
            padding: 20px;
            color: #ffffff;
            font-size: 14.5px;
            line-height: 1.5;
            height: calc(100% - 58px);
            overflow-y: auto;
            background-color: transparent;
            letter-spacing: 0.3px;
        }
        .cmd-line {
            margin: 8px 0;
            display: flex;
            align-items: center;
            min-height: 24px;
            opacity: 0.95;
            transition: opacity 0.2s ease;
            padding: 4px 0;
        }
        .prompt {
            color: #56ff56;
            margin-right: 15px;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(86, 255, 86, 0.5);
            letter-spacing: 0.5px;
        }
        .cursor {
            display: inline-block;
            width: 8px;
            height: 17px;
            background-color: #56ff56;
            animation: blink 1s infinite;
            box-shadow: 0 0 8px rgba(86, 255, 86, 0.5);
            border-radius: 1px;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        #tokenDisplay, #cookieDisplay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 2;
            display: none;
        }
        .star {
            position: fixed;
            width: 3px;
            height: 3px;
            background: #fff;
            z-index: 2;
            opacity: 0;
            pointer-events: none;
            animation: fall linear;
            box-shadow: 0 0 3px #fff;
        }
        @keyframes fall {
            0% { transform: translateY(-50px) translateX(0); opacity: 1; }
            50% { opacity: 0.8; }
            100% { transform: translateY(500px) translateX(300px); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video id="bgVideo" playsinline autoplay loop>
            <source src="https://i.top4top.io/m_3393ik27u1.mov" type="video/quicktime">
            <source src="https://i.top4top.io/m_3393ik27u1.mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="overlay"></div>
    <script>
    // السماح بتشغيل الصوت بعد أول تفاعل للمستخدم
    document.addEventListener('DOMContentLoaded', function() {
        var video = document.getElementById('bgVideo');
        video.muted = false;
        // شغّل الصوت عند أول نقرة أو تفاعل مع الصفحة
        function enableSound() {
            video.muted = false;
            video.volume = 1;
            video.play();
            document.removeEventListener('click', enableSound);
            document.removeEventListener('touchstart', enableSound);
        }
        document.addEventListener('click', enableSound);
        document.addEventListener('touchstart', enableSound);
    });
    </script>
</body>
</html>
